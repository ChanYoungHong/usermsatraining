server:
  port: 0

spring:
  application:
    name: user-service

greeting:
  message: Welcome to the Simple E-Commerce.


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:~/test
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.h2
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'


greeting:
  message: Welcome to the Simple E-Commerce.


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
